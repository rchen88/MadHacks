<!DOCTYPE html>
<html>
<head>
  <title>All Posts</title>
  <style>
    body {
        margin-top: 150px;
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        color: #333;
    }

    h1 {
      font-size: 32px;
     text-align: center;
     margin-top: 40px;
    }

    .posts {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        grid-gap: 20px;
        margin: 40px;
    }

    .post {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
        transition: all 0.2s ease-in-out;
    }

    .post:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 12px rgba(0, 0, 0, 0.1);
    }

    .post h2 {
        font-size: 24px;
        margin-bottom: 10px;
    }

    .post p {
        font-size: 16px;
        margin-bottom: 20px;
    }

    .post-likes {
        display: inline-block;
        background-color: #ccc;
        color: #fff;
        padding: 5px 10px;
        border-radius: 20px;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
    }

    .post-likes:hover, .post-likes.active {
        background-color: #666;
    }

  </style>
</head>
<body>
    
  <h1>All Posts</h1>

  <div class="posts">
    <!-- Post 1 -->
    <div class="post">
      <h2><a href="post.html">Post 1 Title</a></h2>
      <p>Post 1 content goes here.</p>
      <p class="post-likes">0 likes</p>
    </div>

    <!-- Post 2 -->
    <div class="post">
      <h2><a href="post.html">Post 2 Title</a></h2>
      <p>Post 2 content goes here.</p>
      <p class="post-likes">0 likes</p>
    </div>

    <!-- Post 3 -->
    <div class="post">
      <h2><a href="post.html">Post 3 Title</a></h2>
      <p>Post 3 content goes here.</p>
      <p class="post-likes">0 likes</p>
    </div>
  </div>

  

  <script src="posts.js"></script>
</body>
</html>
